<mat-card class="example-card">
  <mat-card-content>

    <div  fxLayout="row"   >
      <div fxFlex fxLayout="row">
        <span style="font-weight:900;vertical-align:middle;line-height:40px;display:inline-block;margin-right:10px;padding: .5%;">CM100</span>
        <mat-divider [vertical]="true" style="height:40px" ></mat-divider>
        <div fxFlex fxLayout="row" fxLayoutAlign="space-evenly center" >
            <div style="font-size:12px;font-weight:600">
              <!-- <span class="material-icons mat-button mat-accent">flight_takeoff</span> -->
                <span class="" style="display:block;text-align:center;">LAX</span>

              <span style="display:block;">Jun 10 2020</span>
              <span>6:45 PM</span>
            </div>
            <span fxLayout="row">
              <span class="material-icons mat-button mat-accent">keyboard_arrow_right</span>
            </span>

            <div style="font-size:12px;font-weight:600">
              <!-- <span class="material-icons mat-button mat-accent">flight_land</span> -->
                <span class="" style="display:block;text-align:center;">PTY</span>

              <span style="display:block;">Jun 10 2020</span>
              <span>6:45 PM</span>
            </div>
        </div>

      </div>

      <div>
            <button color="accent" matTooltip="Reference Documents" aria-label="Open Direct Reference Documents" mat-icon-button >
                <!-- <mat-icon matSuffix style="transform: scale(.90);">delete_forever</mat-icon> -->
                                <mat-icon matSuffix >delete_forever</mat-icon>

            </button>
      </div>
    </div>
     <mat-divider [vertical]="false"  ></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between center" style="font-size:12px;margin-top:10px; ">
      
      <span style="margin:4px 0;">
        <span>Duration:</span>
        <span> 06:42:00</span>
      </span>
      <span style="margin:4px 0;">
        <span>Class:</span>
        <span> Y</span>
      </span>
      <span style="margin:4px 0;">
      <span>Stops:</span>
        <span> 0</span>
      </span>
      <span style="margin:4px 0;">
      <span>Status:</span>
        <span> NN</span>
      </span>

    </div>


  </mat-card-content>

</mat-card>
